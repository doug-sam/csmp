<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="/js/Public.js" type="text/javascript"></script>
</head>
<body style="text-align:center">
    <img src="/images/NoAuth.jpg" alt="无权访问" />
    <div style=" font-size:20px; color:Red; font-weight:bold; text-align:center; line-height:50px;">
        权限不足，请 <a href="javascript:history.go(-2);"> 后退 </a> 或<span id="SpanSecond">10</span>秒后回到 <a href="/">首页</a> 
    </div>
    <script language="javascript">
        function GetPrePage() {
           return Request("PrePage");
       }
       function GoLogin() {
           top.location.href = '/LogOut.aspx';  
       }
	function CountDown()
	{
	   var seconds=document.getElementById("SpanSecond").innerHTML;
	   seconds--;
	   if(seconds<=0)
	   {
	       GoLogin();
	   }
	   else
	   {
		   document.getElementById("SpanSecond").innerHTML=seconds;
		   setTimeout("CountDown()",1000);
	   }
	}
		CountDown();
    </script>
</body>
</html>
